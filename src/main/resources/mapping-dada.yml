dada:
  db-es:
    mappings:
        - database: call-center
          table: call_task
          include-fields: *
          exclude-fields:
          pk-str: id
          is-main: true
          db-es-convert:
            - db-field: create_time
              es-field: createTime
            - db-field: update_time
              es-field: updateTime