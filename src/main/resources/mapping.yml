dada:
  db-es:
    mappings:
      - index: info
        type: infos
        dbs:
          - database: infos
            table: info_name
            include: id,name
            exclude:
            pkstr: 'id'
            main: true
            convert: {name: names}
          - database: infos
            table: info_phone
            include:
            exclude: 'id'
            pkstr: "id"
            main: false
            convert: {phone: phones}